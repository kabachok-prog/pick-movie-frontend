<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Movie - Admin</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <a href="/" class="header__logo">
            <img class="header__logo-img" src="./src/assets/img/logo.png" alt="logo" />
          </a>
          <nav class="header__nav">
            <ul class="header__nav-items">
              <li class="header__nav-item">
                <a href="/admin.html" class="header__nav-item-link">Добавить фильм</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="loader-wrapper">
        <span class="loader loader--show"></span>
      </div>
      <div class="admin-panel__inner">
        <h1>Добавить фильм</h1>
        <form class="admin-panel__form">
          <label for="title">Название</label>
          <input type="text" placeholder="Название" name="title" />
          <label for="description">Описание</label>
          <input type="text" placeholder="Описание" name="description" />
          <label for="year">Год</label>
          <input type="text" placeholder="Год выпуска" name="year" />
          <label for="rating">Рейтинг</label>
          <input type="text" placeholder="Рейтинг" name="rating" />
          <label for="genre">Жанры</label>
          <input type="text" placeholder="Жанры" name="genres" />
          <label for="image">Картинка</label>
          <input type="text" placeholder="Картинка" name="image" />
          <label for="countrys">Страны</label>
          <input type="text" placeholder="Страны" name="countrys" />
          <button type="submit" class="admin-panel__form-btn">Отправить</button>
        </form>
      </div>
    </div>
    <script type="module" src="./src/admin.js"></script>
  </body>
</html>
